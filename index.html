<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Cloud Ultimate</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- VARIABLES DE COLOR --- */
        :root {
            --primary-color: #2c3e50; --accent-color: #3498db; --bg-color: #f4f4f9;
            --card-bg: #ffffff; --text-color: #333; --text-secondary: #555;
            --border-color: #eee; --input-bg: #fff; --input-border: #ddd;
            --success-color: #27ae60; --code-bg: #f8f9fa; --row-hover: #f9f9f9;
        }

        [data-theme="dark"] {
            --primary-color: #ecf0f1; --accent-color: #3498db; --bg-color: #121212;
            --card-bg: #1e1e1e; --text-color: #e0e0e0; --text-secondary: #aaa;
            --border-color: #333; --input-bg: #2d2d2d; --input-border: #444;
            --success-color: #2ecc71; --code-bg: #2c2c2c; --row-hover: #252525;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            display: flex; justify-content: center; padding: 20px; margin: 0;
            min-height: 100vh; transition: 0.3s;
        }

        .container {
            background-color: var(--card-bg); width: 100%; max-width: 800px; 
            padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* --- LOGIN --- */
        #login-screen { text-align: center; max-width: 400px; margin: 0 auto; padding-top: 40px; }
        #app-screen { display: none; }
        .login-icon { font-size: 3rem; color: var(--accent-color); margin-bottom: 20px; }
        .link-text { margin-top: 15px; color: var(--accent-color); cursor: pointer; font-size: 0.9rem; }
        .link-text:hover { text-decoration: underline; }
        .error-msg { color: #e74c3c; margin-top: 10px; font-size: 0.9rem; }

        /* --- INPUTS --- */
        input {
            width: 100%; padding: 10px; margin-bottom: 15px;
            border: 1px solid var(--input-border); border-radius: 6px;
            box-sizing: border-box; background-color: var(--input-bg);
            color: var(--text-color); transition: 0.3s;
        }

        /* OJITO VER CONTRASEÑA */
        .password-input-wrapper { position: relative; display: flex; align-items: center; margin-bottom: 15px; }
        .password-input-wrapper input { margin-bottom: 0; padding-right: 40px; }
        .toggle-password-btn {
            position: absolute; right: 10px; background: none; border: none;
            color: var(--text-secondary); cursor: pointer; padding: 5px; font-size: 1rem; width: auto;
        }
        .toggle-password-btn:hover { color: var(--accent-color); }

        button {
            background-color: var(--accent-color); color: white; border: none;
            padding: 10px 20px; border-radius: 6px; cursor: pointer;
            font-size: 1rem; width: 100%; transition: 0.3s;
        }
        button:hover { background-color: #2980b9; }

        /* --- UI GENERAL --- */
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; flex-wrap: wrap; }
        .top-controls { display: flex; gap: 15px; align-items: center; }
        .section { margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { display: none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(20px); }

        /* TABLA */
        table { width: 100%; border-collapse: separate; border-spacing: 0 10px; margin-top: 10px; }
        th { text-align: left; padding: 10px; font-size: 0.85rem; color: var(--text-secondary); border-bottom: 2px solid var(--border-color); }
        td { background: var(--input-bg); padding: 15px 10px; vertical-align: middle; border-top: 1px solid var(--border-color); border-bottom: 1px solid var(--border-color); }
        td:first-child { border-left: 1px solid var(--border-color); border-radius: 8px 0 0 8px; }
        td:last-child { border-right: 1px solid var(--border-color); border-radius: 0 8px 8px 0; }
        
        /* LOGO STYLE */
        .logo-img { 
            width: 28px; height: 28px; border-radius: 6px; object-fit: contain; 
            background: white; padding: 2px; margin-right: 10px; vertical-align: middle;
            border: 1px solid #eee;
        }
        
        .password-code { filter: blur(4px); cursor: pointer; transition: 0.2s; background: var(--code-bg); padding: 4px 8px; border-radius: 4px; font-family: monospace; color: var(--accent-color); }
        .password-code:hover { filter: blur(0); }
        
        .action-btn { background: transparent; color: #7f8c8d; border: 1px solid var(--input-border); width: 32px; height: 32px; padding: 0; border-radius: 4px; margin-left: 5px; }
        .delete-btn:hover { background: #e74c3c; color: white; border-color: #e74c3c; }
        
        .copy-feedback { text-align: center; color: var(--success-color); font-weight: bold; font-size: 0.9rem; height: 20px; opacity: 0; transition: 0.3s; }
        .copy-feedback.visible { opacity: 1; }

        .user-badge { background: var(--accent-color); color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.8rem; margin-right: 10px; }

        @media (max-width: 600px) { .container { padding: 1rem; } }
    </style>
</head>
<body>

<div class="container">

    <div id="login-screen">
        <i class="fas fa-fingerprint login-icon"></i>
        <h2 id="auth-title">Iniciar Sesión</h2>
        <p style="color: var(--text-secondary); margin-bottom: 20px;">Tu bóveda segura</p>
        
        <input type="email" id="auth-email" placeholder="Correo electrónico">
        
        <div class="password-input-wrapper">
            <input type="password" id="auth-password" placeholder="Contraseña">
            <button type="button" class="toggle-password-btn" onclick="togglePass('auth-password', this)">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        
        <button onclick="handleAuth()" id="auth-btn">Entrar</button>
        <div id="auth-error" class="error-msg"></div>
        <div class="link-text" onclick="toggleAuth()" id="toggle-text">¿No tienes cuenta? Regístrate gratis</div>
    </div>

    <div id="app-screen">
        <div class="header-row">
            <h2 style="margin:0;"><i class="fas fa-shield-alt"></i> Gestor Cloud</h2>
            <div class="top-controls">
                <span id="user-display" class="user-badge">User</span>
                <div class="privacy-switch-wrapper">
                    <i class="fas fa-image" title="Logos"></i>
                    <label class="switch"><input type="checkbox" id="logoSwitch" checked><span class="slider round"></span></label>
                </div>
                <div class="theme-switch-wrapper">
                    <i class="fas fa-moon" title="Oscuro"></i>
                    <label class="switch"><input type="checkbox" id="themeSwitch"><span class="slider round"></span></label>
                </div>
                <button onclick="logout()" style="width:auto; padding:5px 10px; background:#e74c3c;"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </div>

        <div class="section">
            <h3>1. Generar</h3>
            <div style="display:flex; gap:10px;">
                 <input type="number" id="length" min="4" max="50" value="16" style="width: 80px;">
                 <div style="display:flex; align-items:center;"><input type="checkbox" id="useSymbols" checked> <label for="useSymbols" style="margin:0 0 0 5px;">Símbolos</label></div>
            </div>
            <button onclick="generatePass()"><i class="fas fa-magic"></i> Generar</button>
            <div class="result-box" id="passwordResult">---</div>
            <div class="copy-feedback" id="feedbackMsg">Copiado</div>
        </div>

        <div class="section">
            <h3>2. Guardar Datos</h3>
            <input type="text" id="siteDomain" placeholder="Sitio (ej: Qik, La Nacional, Google)">
            <input type="text" id="userName" placeholder="Usuario / Correo">
            <div class="password-input-wrapper">
                <input type="password" id="passwordSave" placeholder="Contraseña">
                <button type="button" class="toggle-password-btn" onclick="togglePass('passwordSave', this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button onclick="addEntry()"><i class="fas fa-cloud-upload-alt"></i> Guardar en Nube</button>
        </div>

        <div>
            <h3>3. Mis Cuentas</h3>
            <table id="dataTable">
                <thead><tr><th>Servicio</th><th>Usuario</th><th>Pass</th><th>Acción</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- PEGA TU CONFIGURACIÓN DE FIREBASE AQUÍ ---
    const firebaseConfig = {
        apiKey: "AIzaSyAMMjFRkXNCV7jkgAukBdbEhL8elk8yHSA",
        authDomain: "gestor-de-claves-90931.firebaseapp.com",
        projectId: "gestor-de-claves-90931",
        storageBucket: "gestor-de-claves-90931.firebasestorage.app",
        messagingSenderId: "162138922448",
        appId: "1:162138922448:web:c2fe68170c86ff089fadd5",
        measurementId: "G-3VYEZV1D3N"
    };

    try { firebase.initializeApp(firebaseConfig); } catch(e) { console.error(e); }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // --- LÓGICA ---
    let isRegisterMode = false;
    let currentUser = null;

    function togglePass(id, btn) {
        const input = document.getElementById(id);
        const icon = btn.querySelector('i');
        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove('fa-eye'); icon.classList.add('fa-eye-slash');
        } else {
            input.type = "password";
            icon.classList.remove('fa-eye-slash'); icon.classList.add('fa-eye');
        }
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'block';
            document.getElementById('user-display').textContent = user.email.split('@')[0];
            loadData();
        } else {
            currentUser = null;
            document.getElementById('app-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'block';
        }
    });

    function toggleAuth() {
        isRegisterMode = !isRegisterMode;
        document.getElementById('auth-title').innerText = isRegisterMode ? "Crear Cuenta" : "Iniciar Sesión";
        document.getElementById('auth-btn').innerText = isRegisterMode ? "Registrarse" : "Entrar";
        document.getElementById('toggle-text').innerText = isRegisterMode ? "¿Ya tienes cuenta? Inicia sesión" : "¿No tienes cuenta? Regístrate gratis aquí";
    }

    async function handleAuth() {
        const email = document.getElementById('auth-email').value;
        const pass = document.getElementById('auth-password').value;
        const err = document.getElementById('auth-error');
        err.innerText = "";
        if(!email || !pass) return err.innerText = "Faltan datos";
        try {
            if (isRegisterMode) {
                await auth.createUserWithEmailAndPassword(email, pass);
                alert("Cuenta creada!");
            } else {
                await auth.signInWithEmailAndPassword(email, pass);
            }
        } catch (e) { err.innerText = e.message; }
    }
    function logout() { auth.signOut(); }

    function generatePass() {
        const len = document.getElementById('length').value;
        const sym = document.getElementById('useSymbols').checked;
        const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" + (sym ? "!@#$%^&*()_+" : "");
        let p = "";
        const arr = new Uint32Array(len); window.crypto.getRandomValues(arr);
        for(let i=0; i<len; i++) p += chars[arr[i] % chars.length];
        document.getElementById('passwordResult').textContent = p;
        document.getElementById('passwordSave').value = p;
        document.getElementById('passwordSave').type = "text"; 
        const btnIcon = document.querySelector('#passwordSave + button i');
        if(btnIcon) { btnIcon.classList.remove('fa-eye'); btnIcon.classList.add('fa-eye-slash'); }
        showMsg("¡Generada!");
    }

    async function addEntry() {
        // Normalización básica del sitio
        let siteInput = document.getElementById('siteDomain').value;
        let siteClean = siteInput.toLowerCase().replace(/^https?:\/\//, '').replace(/\/$/, '').replace(/\s+/g, '');
        if(siteClean && !siteClean.includes('.')) siteClean += ".com";
        
        const user = document.getElementById('userName').value;
        const pass = document.getElementById('passwordSave').value;
        
        if(!siteClean || !user || !pass) return alert("Faltan datos");

        try {
            await db.collection('users').doc(currentUser.uid).collection('passwords').add({
                site: siteClean,
                displaySite: siteInput, // Guardamos lo que escribió originalmente
                username: user, 
                pass, 
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
            document.getElementById('siteDomain').value = "";
            document.getElementById('userName').value = "";
            document.getElementById('passwordSave').value = "";
            showMsg("Guardado");
        } catch(e) { alert(e.message); }
    }

    function loadData() {
        const tbody = document.getElementById('tableBody');
        const showLogos = document.getElementById('logoSwitch').checked;
        
        db.collection('users').doc(currentUser.uid).collection('passwords').orderBy('createdAt', 'desc')
        .onSnapshot(snap => {
            tbody.innerHTML = "";
            if(snap.empty) return tbody.innerHTML = "<tr><td colspan='4' style='text-align:center; padding:20px'>Sin datos</td></tr>";
            
            snap.forEach(doc => {
                const d = doc.data();
                const row = document.createElement('tr');
                
                // --- LÓGICA DE LOGOS PERSONALIZADOS ---
                let logoUrl = `https://www.google.com/s2/favicons?domain=${d.site}&sz=64`;
                
                // Si contiene "nacional", usa el logo de La Nacional (App Store)
                if (d.site.includes("nacional")) {
                    logoUrl = "https://is1-ssl.mzstatic.com/image/thumb/Purple116/v4/5f/8c/29/5f8c290e-1aa1-090c-9900-502802802802/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg";
                }
                // Si contiene "qik", usa el logo de Qik (App Store)
                if (d.site.includes("qik")) {
                    logoUrl = "https://is1-ssl.mzstatic.com/image/thumb/Purple126/v4/7c/7c/7c/7c7c7c7c-7c7c-7c7c-7c7c-7c7c7c7c7c7c/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg";
                }

                const logo = showLogos ? `<img src="${logoUrl}" class="logo-img" onerror="this.src='https://via.placeholder.com/24?text=?'">` : `<i class="fas fa-globe" style="margin-right:10px"></i>`;
                
                // Usamos displaySite si existe, sino site
                const nombreSitio = d.displaySite || d.site;

                row.innerHTML = `
                    <td>${logo}<b>${nombreSitio}</b></td>
                    <td>${escapeHTML(d.username)}</td>
                    <td><span class="password-code" onclick="copiar('${d.pass}')">****</span></td>
                    <td>
                        <button class="action-btn" onclick="copiar('${d.pass}')"><i class="fas fa-copy"></i></button>
                        <button class="action-btn delete-btn" onclick="deleteEntry('${doc.id}')"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        });
    }

    async function deleteEntry(id) {
        if(confirm("¿Borrar?")) await db.collection('users').doc(currentUser.uid).collection('passwords').doc(id).delete();
    }

    function escapeHTML(str) { return str ? str.replace(/[&<>'"]/g, t => ({'&':'&amp;','<':'&lt;','>':'&gt;','\'':'&#39;','"':'&quot;'}[t])) : ""; }
    function copiar(t) { navigator.clipboard.writeText(t); showMsg("Copiado"); }
    function showMsg(m) { const e=document.getElementById('feedbackMsg'); e.textContent=m; e.classList.add('visible'); setTimeout(()=>e.classList.remove('visible'), 2000); }

    document.getElementById('themeSwitch').addEventListener('change', e => document.documentElement.setAttribute('data-theme', e.target.checked?'dark':'light'));
    document.getElementById('logoSwitch').addEventListener('change', loadData);
</script>
</body>
</html>
